<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8" />
  <title>Task 4</title>

</head>

<body>


  <!--JQUERY CDN-->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

  <!--createFamilyTree function-->
  <script type="application/javascript">
    function createFamilyTree() {
      $("body").append("<table></table>")
      $("table").append("<thead></thead>")
      $("thead").append("<tr></tr>")
      $("tr").append($("<th></th>").text("Firstname"), $("<th></th>").text("Lastname"));
      $("table").append($("<tbody></tbody>"))
      $("tbody").append($("<tr></tr>"))
      $("tbody tr:nth-child(1)").append($("<td></td>").text("Guillaume"), $("<td></td>").text("Salva"))
      $("tbody").append($("<tr></tr>"))
      $("tbody tr:nth-child(2)").append($("<td></td>").text("Paulette"), $("<td></td>").text("Salva"))
      $("tbody").append($("<tr></tr>"))
      $("tbody tr:nth-child(3)").append($("<td></td>").text("Antoine"), $("<td></td>").text("Salva"))
    }
    function replaceFamilyTree() {
      $("tbody").html("<tr/>").children("tr").append($("<td></td>").text("Gerard"), $("<td></td>").text("Bonissa"))
    }
    createFamilyTree();
    replaceFamilyTree();
  </script>
</body>

</html>

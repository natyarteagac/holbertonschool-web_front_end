  <!--createFamilyTree function-->
  <script type="application/javascript">
    function createFamilyTree() {
      $("body").append("<table></table>")
      $("table").append("<thead></thead>")
      $("thead").append("<tr></tr>")
      $("tr").append($("<th></th>").text("Firstname"), $("<th></th>").text("Lastname"));
      $("table").append($("<tbody></tbody>"))
    }
    function addNewMember(firstName, lastName) {
      $("tbody").append($("<tr></tr>"))
      $("tbody tr:nth-child(1)").append($("<td></td>").text(firstName), $("<td></td>").text(lastName),
        $("<td></td>").text("(x)"))
    }
    createFamilyTree();
    addNewMember("Guillaume", "Salva");
  </script>
